name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install Apache
      run: |
        sudo apt update
        sudo apt install apache2
        echo "Install Apache2"
        
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag php-demo
      
      
    - name: Hadolint Action
      uses: hadolint/hadolint-action@v1.5.0
      with:
        dockerfile: Dockerfile
        ignore: 'DL3007, DL3008'
        failure-threshold: 'warning'
        
    - name: Check Dockerize app
      run: |
        docker run --rm -it --name  test2  php-demo ls >/dev/null || curl -Is localhost >/dev/null && echo 'Succes' || echo 'Warning'

    - name: Scan Container with trivy
      uses: aquasecurity/trivy-action@0.0.18
      with:
        image-ref: 'php-demo'
        format: 'table'
        exit-code: '1'
        ignore-unfixed: true
        vuln-type: 'os,library'
        severity: 'unknown'
        
        
  
          
